<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <title>Base布局方案</title>
    <script src="./base.js"></script>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <style type="text/css">
        #container{
            width: 100%;
        }
        #container h2{
            width: 100%;
            height: 1.5rem;
            font-size: 0.5rem;
            text-align: center;
            line-height: 1.5rem;
            border-bottom: 2px solid #434343;
            background-color: #f8b62c;
            color: #434343;
        }
        .box1,.box2,.box3,.box4,.box5,.box6{
            width: 9.5rem;
            height: 2.7rem;
            margin: 0.27rem auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>flexible布局方案示例</h2>
        <div class="box1"><img src="../images/block1.png"></div>
        <div class="box2"><img src="../images/block2.png"></div>
        <div class="box3"><img src="../images/block3.png"></div>
        <div class="box4"><img src="../images/block4.png"></div>
        <div class="box5"><img src="../images/block5.png"></div>
        <div class="box6"><img src="../images/block6.png"></div>
    </div>

</body>
</html>
